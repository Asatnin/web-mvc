apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

jar {
    baseName = 'spring-web-mvc-1'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
    compile 'org.springframework:spring-orm:4.3.4.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.4.RELEASE'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'org.postgresql:postgresql:9.4.1212.jre7'
    compile 'org.hibernate:hibernate-core:5.2.4.Final'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
//    compile 'org.springframework:spring-context:4.3.4.RELEASE'
}
